<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>Google Play Music</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,100"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	</head>



	<body>
		<div id="header">
			<img id="header-album-cover" src="img/tycho_album.jpg">
			<div id="song-info">
				<div id="song-title">Awake</div>
				<div id="artist">Tycho</div>
			</div>
			<span><i class="play-queue-btn material-icons">queue_music</i></span>
            <span><i class="more-settings-btn material-icons">more_vert</i></span>
		</div>
        <div id="album-cover">
            <div><i class="thumb-up-btn material-icons">thumb_up</i> </div>      
            <div><i class="thumb-down-btn material-icons">thumb_down</i></div>
            <div id="time-played">1:24</div>
            <div id="time-remaining">4:43</div>

        </div>
        <div id ="footer">
        
            <div id="time-bar"></div>
            <div id="time-bar-circle"></div>
            <span><i class="repeat-btn material-icons">repeat</i></span>
            <div id="center-control-container">
                <i class="previous-btn material-icons">skip_previous</i>
                <i class="pause-btn material-icons">pause</i>
                <i class="next-btn material-icons">skip_next</i>
            </div>
            <span><i class="shuffle-btn material-icons">shuffle</i></span>
        </div>
	</body>


</html>
